<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        <div class="container first-box">
            <div class="row">
                <div class="col-1 arrow" @click="indietro">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </div>
                <div class="col-10 box-images">
                    <h1 :class="avantiName">{{ nameImages[nameImagesIndex] }}</h1>
                    <img :src="images[imagesIndex]" alt="images">
                    <div class="points">
                        <i :class="count(index)" v-for="(points, index) in images" class="fas fa-circle" @click="changeImg(index)"></i>
                    </div>
                </div>
                <div class="col-1 arrow" @click="avanti">
                    <i class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
